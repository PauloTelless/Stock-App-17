<form [formGroup]="createProductForm" (submit)="createProductSubmit()">
  <h1 style="text-align: center; color: #7A67EE;">Cadastrar produto</h1>
   <mat-form-field>
      <mat-label class="cadastro-title">Nome do produto</mat-label>
      <input matInput type="text" placeholder="Nome do produto" required autocomplete="off" formControlName="nomeProduto">
    </mat-form-field>

   <mat-form-field>
      <mat-label class="cadastro-title">Marca do produto</mat-label>
      <input matInput type="text" placeholder="Marca" required autocomplete="off" formControlName="marcaProduto">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição do produto</mat-label>
      <input matInput type="text" placeholder="Descrição do produto" required autocomplete="off" formControlName="descricaoProduto">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoria</mat-label>
       <mat-select formControlName="categoriaId" (selectionChange)=selecionarCategoriaProduto($event)>
        @for (category of categoriesData; track category) {
          <mat-option [value]="category.categoriaId">{{category.nomeCategoria}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço do produto</mat-label>
      <input matInput type="text" placeholder="Digite o preço" required autocomplete="off" formControlName="precoProduto">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantidade no estoque</mat-label>
      <input matInput type="text" placeholder="Quantidade disponível" required formControlName="quantidadeProduto">
    </mat-form-field>

    <button type="submit" mat-raised-button  color="primary">Cadastrar Produto</button>
  </form>
