<app-tool-bar></app-tool-bar>
<div class="card">
  <p-table [value]="productDatas"  [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.nomeProduto }}</td>
            <td>{{ product.descricaoProduto }}</td>
            <td>{{ product.precoProduto }}</td>
            <td>{{ product.quantidadeProduto }}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
