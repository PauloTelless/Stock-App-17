<app-tool-bar></app-tool-bar>
<div class="table-class">
  <button mat-raised-button color="primary" (click)="openModalProductForm()">
    Adicionar produto
  </button>

  <table mat-table [dataSource]="productDatas" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nomeProduto}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let produto"> {{produto.descricaoProduto}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> R${{produto.precoProduto}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let produto"> {{produto.quantidadeProduto}} </td>
    </ng-container>

    <div class="button-group">
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto"> <button mat-mini-fab color="accent" ><mat-icon style="color: #fff;">edit</mat-icon></button><button mat-mini-fab color="warn" (click)="openModalDeleteProduct(produto.produtoId)"><mat-icon>delete</mat-icon></button>
        </td>
        <td mat-cell *matCellDef="let produto"> {{produto.quantidadeProduto}} </td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
