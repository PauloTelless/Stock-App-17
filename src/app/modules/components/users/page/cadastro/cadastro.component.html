<div class="cadastro-class">
  <mat-card>
    <form [formGroup]="createUserForm" (submit)="handleCreateUser()">
     <mat-card-title>Cadastro</mat-card-title>

       <mat-form-field>
         <mat-label class="cadastro-title">Nome completo</mat-label>
         <input matInput type="text" placeholder="Digite o nome completo" required autocomplete="off" formControlName="nomeUsuario">
       </mat-form-field>

       <mat-form-field>
         <mat-label>Email</mat-label>
         <input matInput type="email" placeholder="Digite o seu email" required autocomplete="off" formControlName="emailUsuario">
       </mat-form-field>

       <mat-form-field>
         <mat-label>Senha</mat-label>
         <input matInput type="password" placeholder="Digite a senha" required autocomplete="off" formControlName="senha">
       </mat-form-field>

       <mat-form-field>
         <mat-label>Confirmar senha</mat-label>
         <input matInput type="password" placeholder="Confirme a novamente" required formControlName="confirmarSenha">
       </mat-form-field>

      <button type="submit" mat-raised-button  color="primary">Cadastrar</button>
    </form>
 </mat-card>
</div>
