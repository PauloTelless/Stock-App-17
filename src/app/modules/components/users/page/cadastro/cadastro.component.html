<div class="cadastro-class">
  <mat-card>
    <form [formGroup]="createUserForm" (submit)="handleCreateUser()">
     <mat-card-title>Cadastro</mat-card-title>

       <mat-form-field>
         <mat-label class="cadastro-title">Nome de usuÃ¡rio</mat-label>
         <input matInput type="text" placeholder="Nome de usuÃ¡rio" required autocomplete="off" formControlName="userName">
       </mat-form-field>

       <mat-form-field>
         <mat-label>Email</mat-label>
         <input matInput type="email" placeholder="Digite o seu email" required autocomplete="off" formControlName="email">
       </mat-form-field>

       <mat-form-field>
         <mat-label>Senha</mat-label>
         <input matInput type="password" placeholder="Digite a senha" required autocomplete="off" formControlName="password">
       </mat-form-field>

       <mat-form-field>
         <mat-label>Confirmar senha</mat-label>
         <input matInput type="password" placeholder="Confirme a senha" required autocomplete="off" formControlName="confirmPassword">
       </mat-form-field>

      <button type="submit" mat-raised-button  color="primary">Cadastrar</button>
      <button type="submit" mat-raised-button  color="warn" (click)="redirectLogin()">Voltar</button>
    </form>
 </mat-card>
</div>
