<div class="login-class">
  <mat-card>
   <form>
    <mat-card-title class="login-title">Login</mat-card-title>
      <mat-form-field>
        <mat-label>Usuário</mat-label>
        <input matInput type="text" placeholder="Usuário de rede" required autocomplete="off">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite a senha" required >
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>

      <span (click)="redirectToRegister()">Não é cadastrado ?<h5>Cadastre-se</h5></span>
   </form>
</mat-card>
</div>
