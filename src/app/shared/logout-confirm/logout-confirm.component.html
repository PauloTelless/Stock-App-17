<div class="logout">
  <h1>Você está saindo</h1>
  <h3>Tem certeza ?</h3>

  <div class="button-group">
    <button
    mat-raised-button
    color="warn"
    (click)="logout()">
    <mat-icon>logout</mat-icon>
    Sair
    </button>

    <button
    mat-raised-button
    color="primary"
    (click)="closeModalLogoutConfirm()">
    <mat-icon>close</mat-icon>
    Cancelar
    </button>
  </div>
</div>
